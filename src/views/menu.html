<div class="tpl-page-container tpl-page-header-fixed">
    <div class="tpl-left-nav tpl-left-nav-hover" style="left:0">
        <div class="tpl-left-nav-list">
            <ul class="tpl-left-nav-menu">
                <li class="tpl-left-nav-item" ng-repeat="(k,v) in menu.content">
                    <a ui-sref='{{k}}' class="nav-link" ng-click="reload($event)">
                        <i class="{{v.class}}"></i>
                        <span>{{v.word}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
